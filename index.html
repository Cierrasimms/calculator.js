<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Intro</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="calculator.js" defer></script>
</head>
<body>
  <div id="app">
    {{ message }}
    <div>1st number: <input type="number" v-model = "number1" > </div>
    <div>2nd number: <input type="number" v-model = "number2" > </div>
    <div>3rd number: <input type="number" v-model = "number3" > </div>
    <div><button @click = "computeSum()" >Compute sum</button></div>
    <p>The sum is: {{sum}} </p>
    
    <div><button @click = "multproduct()" >Compute product</button></div>
    <p>The product is: {{product}} </p>
    <div><button @click = "numdivide()" >Compute result</button></div>
    <p>The result is: {{result}} </p>
    <div><button @click = "minusnum()" >Compute answer</button></div>
    <p>The answer is: {{answer}} </p>
    <div><button @click = "weirdnumber()" >Random Calculation</button></div>
    <p>The random caluclation is: {{random}} </p>
  
  
  </div>
</body>
</html>
